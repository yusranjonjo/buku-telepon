<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buku telepon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>Buku Telepon</h1>
        </header>

        <form action="" method="">
            <div class="pembungkus-input">
                <input type="text" name="inputNomor" id="inputNomor" class="input-nomor" placeholder="Masukan nomor..."
                    autocomplete="off" autofocus>
                <input type="text" name="inputNama" id="inputNama" class="input-nama" placeholder="Masukan nama..."
                    autocomplete="off" autofocus>
                <button type="submit" id="tombolTambah" class="tombol-tambah">
                    <i class="fas fa-plus-square"></i>
                </button>
            </div>
        </form>

    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
